reporte.notasCreditoNoAutorizadas = SELECT f.CODIGO,f.NUMERO,f.FECHA,f.TOTAL_CON_IVA,f.TOTAL_SIN_IVA,f.IVA,f.TOTAL_MODIFICADO,f.DOCUMENTO,f.RAZON_SOCIAL,f.MAIL,(SELECT e.ESTADO FROM ELE_DOCUMENTO_ELECTRONICO e where e.CODIGO=f.CODIGO and e.NUMERO=f.NUMERO) as estado FROM V_INFO_NOTA_CREDITO_MAESTRO f where CODIGO||NUMERO not in (SELECT e.codigo||e.numero FROM ELE_DOCUMENTO_ELECTRONICO e where e.ESTADO='AUTORIZADO') and FECHA like ? order by f.CODIGO,f.NUMERO desc
