consulta.InformacionTributaria = SELECT RAZON_SOCIAL,NOMBRE_COMERCIAL,RUC,DIRECCION,OBLIGADO_CONTABILIDAD,CONTRIBUYENTE_ESPECIAL FROM V_INFO_TRIBUTARIA
consulta.FacturaMaestro = SELECT CODIGO,NUMERO,CODIGO_DOCUMENTO,ESTABLECIMIENTO,PUNTO_EMISION,SECUENCIAL,FECHA,TOTAL_SIN_IVA,TOTAL_CON_IVA,IVA,DESCUENTOS,TOTAL,ESTADO,TIPO_DOCUMENTO,DOCUMENTO,RAZON_SOCIAL,DIRECCION,TELEFONO,MAIL,GUIA_REMISION FROM V_INFO_FACTURA_MAESTRO
consulta.FacturaDetalle = SELECT CODIGO_PRINCIPAL,DESCRIPCION,CANTIDAD,PRECIO_UNITARIO,CODIGO_PORCENTAJE,PORCENTAJE_IVA,VALOR_IVA,DESCUENTO,PRECIO_TOTAL_SIN_IMPUESTO FROM V_INFO_FACTURA_DETALLE
consulta.RetencionMaestro = SELECT CODIGO,NUMERO,CODIGO_DOCUMENTO,ESTABLECIMIENTO,PUNTO_EMISION,SECUENCIAL,FECHA,TIPO_DOCUMENTO,DOCUMENTO,RAZON_SOCIAL,PERIODO_FISCAL,DIRECCION,TELEFONO,MAIL FROM V_INFO_RETENCION_MAESTRO
consulta.RetencionDetalle = select CODIGO,NUMERO,TIPO,CODIGO_SRI,BASE_IMPONIBLE,PORCENTAJE,VALOR_RETENIDO,TIPO_COMPROBANTE,NUMERO_COMPROBANTE,FECHA_COMPROBANTE from V_INFO_RETENCION_DETALLE
consulta.NotaCreditoMaestro = SELECT CODIGO,NUMERO,CODIGO_DOCUMENTO,ESTABLECIMIENTO,PUNTO_EMISION,SECUENCIAL,FECHA,TIPO_DOCUMENTO,RAZON_SOCIAL,DOCUMENTO,DOCUMENTO_MODIFICADO,MODIFICADO,FECHA_MODIFICADO,TOTAL_SIN_IMPUESTOS,TOTAL_MODIFICADO,TOTAL_SIN_IVA,TOTAL_CON_IVA,IVA,MOTIVO,DIRECCION,TELEFONO,MAIL FROM V_INFO_NOTA_CREDITO_MAESTRO
consulta.NotaCreditoDetalle = select CODIGO,NUMERO,CODIGO_INTERNO,DESCRIPCION,CANTIDAD,PRECIO_UNITARIO,DESCUENTO,PRECIO_TOTAL_SIN_IMPUESTO,CODIGO_PORCENTAJE,PORCENTAJE_IVA,VALOR_IVA from V_INFO_NOTA_CREDITO_DETALLE
consulta.NotaDebitoMaestro = SELECT CODIGO,NUMERO,CODIGO_DOCUMENTO,ESTABLECIMIENTO,PUNTO_EMISION,SECUENCIAL,FECHA,TIPO_DOCUMENTO,RAZON_SOCIAL,DOCUMENTO,DOCUMENTO_MODIFICADO,MODIFICADO,FECHA_MODIFICADO,TOTAL_SIN_IMPUESTOS,DIRECCION,TELEFONO,MAIL FROM V_INFO_NOTA_DEBITO_MAESTRO
consulta.NotaDebitoDetalle = SELECT CODIGO,NUMERO,MOTIVO,VALOR FROM V_INFO_NOTA_DEBITO_DETALLE
consulta.GuiaRemision = SELECT CODIGO,NUMERO,CODIGO_DOCUMENTO,ESTABLECIMIENTO,PUNTO_EMISION,SECUENCIAL,FECHA,DIRECCION_PARTIDA,RAZON_SOCIAL_TRANSPORTISTA,TIPO_DOCUMENTO,DOCUMENTO,PLACA FROM V_INFO_GUIA_REMISION
consulta.Destinatario = SELECT CODIGO,NUMERO,DOCUMENTO,RAZON_SOCIAL,DIRECCION,MOTIVO_TRASLADO FROM V_INFO_DESTINATARIO
consulta.DestinatarioDetalle = SELECT CODIGO,NUMERO,DOCUMENTO,CODIGO_ARTICULO,NOMBRE_ARTICULO,CANTIDAD FROM V_INFO_DESTINATARIO_DETALLE
consulta.GuiaRemisionFactura = SELECT CODIGO,NUMERO,CODIGO_FACTURA,NUMERO_FACTURA FROM V_INFO_GUIA_REMISION_FACTURA
